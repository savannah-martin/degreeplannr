<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Degree Plannr | Dashboard</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- TODO -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="index.html">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html"
            >Home <span class="sr-only"></span
          ></a>
          <a class="nav-item nav-link" href="dashboard.html">Dashboard</a>
        </div>
      </div>
    </nav>

    <section class="profile-main bg-light">
      <div class="container p-3">
        <div class="left-img m-3">
          <img src="images/Senior Portrait.jpg" alt="senior portrait" />
        </div>
        <div class="right-info m-5">
          <h2>Name:</h2>
          <p>Savannah Martin</p>
          <h2>Gradution Date:</h2>
          <p>May 2024</p>
          <h2>Major:</h2>
          <p>Computer Science: Software Development</p>
        </div>
      </div>
    </section>
    <section class="stats center">
      <div class="container p-1">
        <div class="col m-2">
          <div class="bubble bg-light">
            <p>43</p>
          </div>
          <div class="cap">
            <h2>Total Credit Hours</h2>
          </div>
        </div>
        <div class="col m-2">
          <div class="bubble bg-light">
            <p>3</p>
          </div>
          <div class="cap">
            <h2>Total Upper Div. Hours</h2>
          </div>
        </div>
        <div class="col m-2">
          <div class="bubble bg-light">
            <p>3.9</p>
          </div>
          <div class="cap">
            <h2>GPA</h2>
          </div>
        </div>
        <div class="col m-2">
          <div class="bubble bg-light">
            <p>3.9</p>
          </div>
          <div class="cap">
            <h2>GPA in Major</h2>
          </div>
        </div>
      </div>
    </section>
    <footer class="mt-auto bg-dark text-light py-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <p>Made with ❤️ by FHU students!</p>
          </div>

          <div class="col-md-3">
            <p>&copy; 2021 Freed-Hardeman University</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
